<!--------------------------------------- SIDE NAVIGATION BAR --------------------------------------->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
    href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
    rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
      <!-- --------------------------------------USER SIDEBAR-------------------------------------------- -->
        <ng-container *ngIf="isUser && isLoggedIn">
          <div class="sidebar">
            <ul class="nav-list">
              <li>
                <a [routerLink]="['/']">
                  <i class="bx bx-home-alt"></i>
                  <span class="links_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
              </li>
              <li>
                <a (click)="openDialog()">
                  <i class="bx bx-edit"></i>
                  <span class="links_name">Create</span>
                </a>
                <span class="tooltip">Create Post</span>
              </li>
              <li>
                <a [routerLink]="['/user-profile']">
                  <i class="bx bx-user"></i>
                  <span class="links_name">Profile</span>
                </a>
                <span class="tooltip">Profile</span>
              </li>
              <li class="profile">
                <a href (click)="logout()">
                  <i class="bx bx-log-out"></i>
                  <span class="links_name">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
              </li>
              <li>
                <a [routerLink]="['/user-chat']">
                  <i class="bx bx-globe"></i>
                  <span class="links_name">Chat</span>
                </a>
                <span class="tooltip">GChat</span>
              </li>
              <li>
                <a (click)="appInfo()">
                  <i class="bx bx-info-circle"></i>
                  <span class="links_name">About Us</span>
                </a>
                <span class="tooltip">About Us</span>
              </li>
            </ul>
          </div>
        </ng-container>
      <!-- --------------------------------------USER SIDEBAR-------------------------------------------- -->
        <ng-container *ngIf="isAdmin && isLoggedIn">
          <div class="sidebar">
            <ul class="nav-list">
              <li>
                <a [routerLink]="['/admin-dashboard']">
                  <i class="bx bx-home-alt"></i>
                  <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
              </li>
              <li>
                <a [routerLink]="['/admin-users']">
                  <i class="bx bx-user-pin"></i>
                  <span class="links_name">Users</span>
                </a>
                <span class="tooltip">Users</span>
              </li>
              <li>
                <a [routerLink]="['/admin-posts']">
                  <i class="bx bx-book-open"></i>
                  <span class="links_name">Posts</span>
                </a>
                <span class="tooltip">Posts</span>
              </li>
              <li>
                <a [routerLink]="['/admin-reports']">
                  <i class="fas fa-exclamation-triangle"></i>
                  <span class="links_name">Reports</span>
                </a>
                <span class="tooltip">Reports</span>
              </li>
              <li>
                <a [routerLink]="['/admin-profile']">
                  <i class="bx bx-user"></i>
                  <span class="links_name">Profile</span>
                </a>
                <span class="tooltip">Profile</span>
              </li>
              <li class="profile">
                <a href (click)="logoutAdmin()">
                  <i class="bx bx-log-out"></i>
                  <span class="links_name">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
              </li>
            </ul>
          </div>
        </ng-container>
      
      <!-- --------------------------------------MAIN PAGE-------------------------------------------- -->
      <ng-container *ngIf="isLoggedIn">
        <router-outlet></router-outlet>
      </ng-container>
   
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
  </html>
