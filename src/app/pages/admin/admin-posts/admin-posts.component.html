<!-- --------------------------------------HOME SECTION--------------------------------------------- -->
<section class="home-section">
  <div class="nav-spacer"></div>
  <div class="all-posts-card shadow h-100">
    <div class="header">
      <p class="label">All Posts</p>
      <div class="search-container">
        <div class="form-group">
          <input
            type="text"
            id="search-focus"
            class="form-control"
            placeholder="Search Here"
            [(ngModel)]="term"
          />
        </div>
        <div>
          <button type="button" class="btn btn-success">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Content</th>
          <th scope="col">Author</th>
          <th scope="col">Image</th>
          <th scope="col">Dept.</th>
          <th scope="col">Course</th>
          <th scope="col">Date_Created</th>
          <!-- <th scope="col">Action</th> -->
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let p of posts | filter: term">
          <tr>
            <th scope="row">{{ p.post_uid }}</th>
            <td>{{ p.content_fld }}</td>
            <td>{{ p.fname_fld }} {{ p.mname_fld }} {{ p.lname_fld }}</td>
            <ng-container *ngIf="p.img_fld" style="height: 50px">
              <td>
                <img
                  src="http://192.168.100.17:5050/uploads/{{ p.img_fld }}"
                  class="img-fluid img-thumbnail"
                  alt="No Picture"
                  style="width: 100px; height: auto"
                />
              </td>
            </ng-container>
            <ng-container *ngIf="!p.img_fld">
              <td>
                <img
                  src="../assets/img/no-image.jpg"
                  class="img-fluid img-thumbnail"
                  alt="No Picture"
                  style="width: 100px; height: auto"
                />
              </td>
            </ng-container>
            <td>{{ p.dept_fld }}</td>
            <td>{{ p.program_fld }}</td>
            <td>{{ p.date_created_TS_fld | date:'yyyy-MM-dd' }}</td>
            <!-- <td>
              <div class="button">
                <button
                  style="margin-right: 10px; border: none"
                  href
                  (click)="viewPost(p.post_uid)"
                >
                  <i class="far fa-eye"></i>
                </button>
              </div>
            </td> -->
          </tr>
        </ng-container>
      </tbody>
    </table>

      <a href="" class="sec">Prev</a>
      <a href="" class="sec">1</a>
      <a href="" class="sec">2</a>
      <a href="" class="sec">3</a>
      <a href="" class="sec">4</a>
      <a href="" class="sec">5</a>
      <a href="" class="sec">Next</a>
    </div> -->
  </div>
</section>
