<!--------------------------------------- SIDE NAVIGATION BAR --------------------------------------->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <section class="home-section">
      <nav class="navbar navbar-light bg-light">
        <span class="label">Admin's Profile</span>
      </nav>

      <div class="row" style="margin-left: 0.5%">
        <div class="col col-md-6" style="margin-top: 7.5%; margin-right: 10vmin;">
          <ng-container *ngIf="student">
            <div class="col col-md-10">
              <div class="post-card" fxLayoutAlign="start start" fxFlexFill>
                <div class="card" fxFlex="100">
                  <div class="display-picture" style="padding-top: 1rem !important">
                    <div class="avatar">
                      <img
                        class="id_img"

                        src="https://gordoncollegeccs.edu.ph:4230/uploads/{{ student.avatar_fld }}"

                        alt=""
                      />
                    </div>
                    <div>
                      <button type="button" class="change-avatar">
                        <div class="drop-down">
                          <mat-card-actions class="posts_btn-container" style="">
                            <button
                              class="posts_btn"
                              mat-icon-button
                              [matMenuTriggerFor]="option"
                            >
                              <i class="bi bi-camera2"></i>
                            </button>
                            <mat-menu #option="matMenu">
                              <button mat-menu-item>
                                <input type="file" id="file" accept="image/*"  (change)="selectedFile($event)"/>
                                <label for="file">
                                  <i
                                    style="margin-right: 8%"
                                    class="bi bi-images"
                                  ></i
                                  >Gallery
                                </label>
                              </button>
                              <!-- <mat-divider
                                style="width: 90%; margin-left: 5%"
                                class="posts_mat-divider"
                              ></mat-divider> -->
                              <!-- <button mat-menu-item href (click)="webcam()">
                                <i style="margin-right: 8%" class="bi bi-camera"></i
                                >Camera
                              </button> -->
                            </mat-menu>
                          </mat-card-actions>
                        </div>
                      </button>
                    </div>
                  </div>
                  <!--  -->
                  <div class="id_container">
                    <div class="cards_wrap">
                      <div class="one">
                        <mat-card-subtitle class="id_subs">Name</mat-card-subtitle>
                      </div>
                      <div class="two">
                        <mat-card-content class="cards_wrap_id"
                          >{{ student.fname_fld }} {{ student.mname_fld }}
                          {{ student.lname_fld }}</mat-card-content
                        >
                      </div>
                    </div>
    
                    <hr />
    
                    <div class="cards_wrap">
                      <div class="one">
                        <mat-card-subtitle class="id_subs"
                          >Admin ID</mat-card-subtitle
                        >
                      </div>
                      <div class="two">
                        <mat-card-content class="cards_wrap_id">{{
                          student.studid_fld
                        }}</mat-card-content>
                      </div>
                    </div>
    
                    <!-- <hr />
    
                    <div class="cards_wrap">
                      <div class="one">
                        <mat-card-subtitle class="id_subs"
                          >Program</mat-card-subtitle
                        >
                      </div>
                      <div class="two">
                        <mat-card-content class="cards_wrap_id">{{
                          student.program_fld
                        }}</mat-card-content>
                      </div>
                    </div> -->
    
                    <hr />
    
                    <div class="cards_wrap">
                      <div class="one">
                        <mat-card-subtitle class="id_subs"
                          >Role</mat-card-subtitle
                        >
                      </div>
                      <div class="two">
                        <mat-card-content class="cards_wrap_id">
                          Admin
                        </mat-card-content>
                      </div>
                    </div>
                    <hr />
                    <div class="cards_wrap">
                      <div class="one">
                        <mat-card-subtitle class="id_subs">Email</mat-card-subtitle>
                      </div>
                      <div class="two">
                        <mat-card-content class="cards_wrap_id">{{
                          student.email_fld
                        }}</mat-card-content>
                      </div>
                    </div>
                  </div>
                  <!--  -->
                  <div class="id_card-btn">
                    <!-- <button
                      (click)="changePassword()"
                        class="id_btn"
                        mat-raised-button
                      > -->
                    <button class="id_btn" mat-raised-button (click)="changePassword()">
                      Change Password
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </section>
  </body>
</html>
