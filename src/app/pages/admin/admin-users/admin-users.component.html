    <!-- --------------------------------------HOME SECTION--------------------------------------------- -->
    <section class="home-section">
      <div class="nav-spacer"></div>
      <div class="all-posts-card shadow h-100">
        <div class="label">
          <div class="category-spacer">
            <p>All Users</p>
            <div class="search-container">
              <div class="form-group">
                <input
                  type="text"
                  id="search-focus"
                  class="form-control"
                  placeholder="Search Here"
                  [(ngModel)]="term"
                />
              </div>
              <div>
                <button type="button" class="btn btn-success">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
          <div style="text-align: right">
            <a [routerLink]="['/admin-requests']" style="color: green">
              <i style="font-size: 20px" class="fas fa-concierge-bell"></i>
              <span
                style="margin-left: 6px; font-size: 16px; color: green;"
                class="links_name"
                >Chat Room Requests</span
              >
            </a>
          </div>
        </div>
        <table class="table table-striped table-hover" style="margin-top: 2.5vmin;">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Profile</th>
              <th scope="col">Name</th>
              <th scope="col">Role</th>
              <th scope="col">Date_Created</th>
              <th scope="col">Last_Login</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let s of students | filter: term">
              <tr>
                <th scope="row">{{ s.studid_fld }}</th>
                <ng-container *ngIf="s.avatar_fld" style="height: 50px">
                  <td>
                    <img
                      src="http://192.168.100.17:5000/uploads/{{ s.avatar_fld }}"
                      class="img-fluid img-thumbnail"
                      alt="No Picture"
                      style="width: 100px; height: auto"
                    />
                  </td>
                </ng-container>
                <ng-container *ngIf="!s.avatar_fld">
                  <td>
                    <img
                      src="../assets/img/no-image.jpg"
                      class="img-fluid img-thumbnail"
                      alt="No Picture"
                      style="width: 100px; height: auto"
                    />
                  </td>
                </ng-container>
                <td>{{ s.fname_fld }} {{ s.mname_fld }} {{ s.lname_fld }}</td>
                <td>{{ s.role_fld }}</td>
                <td>{{ s.date_created_TS_fld | date:'yyyy-MM-dd' }}</td>
                <td>{{ s.last_login_TS_fld | date:'yyyy-MM-dd' }}</td>
                <td>
                  <div class="button">
                    <button style="border: none" (click)="removeUser(s.studid_fld)">
                      <i class="far fa-trash-alt"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>

        <ng-container *ngIf="students.length === 0">
          <div class="container">
            <img src="../../../../assets/img/no_records.png" alt="" />
          </div>
        </ng-container>

      </div>
    </section>
