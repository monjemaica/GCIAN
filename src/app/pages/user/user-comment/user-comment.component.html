<!--------------------------------------- SIDE NAVIGATION BAR --------------------------------------->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar">
      <ul class="nav-list">
        <li>
          <a [routerLink]="['/']">
            <i class="bx bx-home-alt"></i>
            <span class="links_name">Home</span>
          </a>
          <span class="tooltip">Home</span>
        </li>
        <li>
          <a (click)="openDialog()">
            <i class="bx bx-edit"></i>
            <span class="links_name">Create</span>
          </a>
          <span class="tooltip">Create Post</span>
        </li>
        <li>
          <a [routerLink]="['/user-profile']">
            <i class="bx bx-user"></i>
            <span class="links_name">Profile</span>
          </a>
          <span class="tooltip">Profile</span>
        </li>
        <li class="profile">
          <a href (click)="logout()">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Logout</span>
          </a>
          <span class="tooltip">Logout</span>
        </li>
        <li>
          <a [routerLink]="['/user-chat']">
            <i class="bx bx-globe"></i>
            <span class="links_name">Chat</span>
          </a>
          <span class="tooltip">GChat</span>
        </li>
        <li>
          <a (click)="appInfo()">
            <i class="bx bx-info-circle"></i>
            <span class="links_name">About Us</span>
          </a>
          <span class="tooltip">About Us</span>
        </li>
      </ul>
    </div>
    <!-- --------------------------------------HOME SECTION--------------------------------------------- -->
    <ng-container *ngIf="post">
    <section class="home-section">
      <nav class="navbar navbar-light bg-light">
        <span class="label"
          ><a [routerLink]="['/']">
            <i class="bx bx-left-arrow-alt" style="font-size: 22px; "></i> </a
          >Comment</span
        >
      </nav>

      <div class="post-card" fxLayoutAlign="center start" fxFlexFill>
        <div class="card" fxFlex="96.5" style="margin-top: 5%">
          <div class="row">
            <div class="col-sm-1">
              <div class="card-body">
                <div class="avatar">
                  <img
                  src="{{ post[0].avatar_fld }}" alt="" 
                  />
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="card-body post-card-details">
                <p class="card-title">{{ post[0].fname_fld }} {{ post[0].mname_fld }}
                  {{ post[0].lname_fld }}</p>
                <p class="card-subtitle">{{ post[0].program_fld }} |
                  {{ post[0].date_created_TS_fld | date:'short' }}</p>
              </div>
            </div>
          </div>
          <div class="card-content">
            <p>
              {{ post[0].content_fld }}
            </p>
          </div>
          
          <div class="row">
            <div class="col-sm-11">
              <div class="card-body">
                <input type="comment" class="form-control" placeholder="Write a comment..." style="background-color: #398547; border: none; color: white !important;">
              </div>
            </div>
              <button mat-button class="btnSave" type="submit">
                <i class="bx bx-paper-plane" style="font-size: 20px;"></i>
              </button>
          </div>
        </div>
      </div>
    </section></ng-container>
  </body>
</html>
