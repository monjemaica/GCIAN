<form ngNativeValidate class="example-form" (submit)="doReport($event)">
  <h4>Help us understand the problem. What is going on with this post?</h4>
  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>Concern</mat-label>
    <mat-select
      matNativeControl
      placeholder="Select One"
      [(value)]= "concern"
      required
    >
      <mat-option value="Suspicious or spam">Suspicious or spam</mat-option>
      <mat-option value="Abusive or harmful">Abusive or harmful</mat-option>
      <mat-option value="Hate speech">Hate speech</mat-option>
      <mat-option value="False information">False information</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="wrapper" appearance="fill" style="margin-top: -3%">
    <mat-label>Hi, GCIAN! What's your concern?</mat-label>
    <textarea
      matInput
      #message
      maxlength="256"
      placeholder="Hi, GCIAN! Please, expound your concern."
      id="content"
      name="content"
      required
    ></textarea>
    <mat-hint align="end">{{ message.value.length }} / 256 </mat-hint>
  </mat-form-field>
  <div mat-card-actions class="actions">
    <button
      mat-dialog-close
      mat-raised-button
      class="btnCancel"
      type="button"
      data-dismiss="modal"
    >
      Cancel
    </button>
    <button mat-raised-button class="btnSave" type="submit">Submit</button>
  </div>
</form>
