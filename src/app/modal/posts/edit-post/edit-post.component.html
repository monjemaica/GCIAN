<form class="container" *ngIf="post" (submit)="doEdit($event)">
  <div style="text-align: center">
    <mat-card-title>Edit Post</mat-card-title>
  </div>
  <mat-form-field class="wrapper" appearance="fill">
    <textarea
      matInput
      id="content"
      name="content"
      value="{{ post.content_fld }}"
      #message
      maxlength="256"
    ></textarea>
    <mat-hint align="end">{{ message.value.length }} / 256 </mat-hint>
  </mat-form-field>
  <div mat-card-actions class="actions">
    <button
      mat-dialog-close
      mat-raised-button
      class="btnCancel"
      type="button"
      data-dismiss="modal"
    >
      Cancel
    </button>
    <button mat-raised-button class="btnSave" type="submit">Save</button>
  </div>
</form>
