<form
  class="container"
  ngNativeValidate
  action="/post/compose"
  method="post"
  (submit)="doCompose($event)"
>
  <div style="text-align: center">
    <mat-card-title>Create Post</mat-card-title>
  </div>
  <mat-form-field class="wrapper" appearance="fill">
    <mat-label>Hi, GCIAN! What's on your mind?</mat-label>
    <textarea
      type="textarea"
      id="content"
      name="content"
      required
      matInput
      #message
      maxlength="256"
      placeholder="Ex: GCIAN is a great app..."
    ></textarea>
    <mat-hint align="end">{{ message.value.length }} / 256 </mat-hint>
  </mat-form-field>
  <div mat-card-actions class="actions">
    <button
      mat-dialog-close
      mat-raised-button
      class="btnCancel"
      type="button"
      data-dismiss="modal"
    >
      Cancel
    </button>
    <button mat-raised-button class="btnSave" type="submit">Post</button>
  </div>
</form>
