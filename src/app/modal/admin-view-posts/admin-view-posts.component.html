<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"

      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <section class="home-section">
      <!-- <ng-container *ngFor="let post of posts"> -->
      <div class="row" style="margin-left: 0.5%">
        <div class="col col-md-8"></div>

        <div class="col col-md-12">
          <div class="post-card" fxLayoutAlign="start start" fxFlexFill>
            <div class="card shadow" fxFlex="100">
              <div class="row">
                <div class="col-sm-1">
                  <div class="card-body">
                    <div class="avatar">
                      <!-- <img
                      src="http://localhost:5000/uploads/{{ post.avatar_fld }}" alt="" /> -->
                      <img
                        src="https://visafoto.com/img/example-2x2-image.jpg"
                        alt="hatdog"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="card-body post-card-details">
                    <!-- <p class="card-title">{{ post.fname_fld }} {{ post.mname_fld }}
                      {{ post.lname_fld }}</p> -->
                    <p class="card-title">Miko D. Barreyro</p>
                    <!-- <p class="card-subtitle">{{ post.program_fld }} |
                      {{ post.date_created_TS_fld | date:'short' }}</p> -->
                    <p class="card-subtitle">BSCS | 12/26/21</p>
                  </div>
                </div>
              </div>
              <div class="card-content">
                <p>
                  <!-- {{ post.content_fld }} -->
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Facilis ipsum, ad optio earum, eligendi enim iste explicabo
                  quas voluptas accusamus vero labore pariatur cum ex autem
                  error odit, ea ut!
                </p>
              </div>
              <div style="justify-content: center; text-align: center;">
              <img
                src="https://visafoto.com/img/example-2x2-image.jpg"
                alt="hatdog"
                style="height: 300px; width: 300px;"
              />
            </div>
            </div>
          </div>
        </div>
      </div>
      <!-- </ng-container> -->
    </section>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

</html>
