<ng-container *ngIf="post">
  <div class="row container">
    <div class="col col-md-8"></div>

    <div class="col col-md-12">
      <div class="post-card" fxLayoutAlign="start start" fxFlexFill>
        <div class="card shadow" fxFlex="100">
          <div class="row">
            <div class="col-sm-1">
              <div class="card-body">
                <div class="avatar">
                  <img
                    src="http://gordoncollegeccs.edu.ph:4230/uploads/{{ post.avatar_fld }}"
                    alt=""
                  />
                </div>
              </div>
            </div>

            <div class="col-sm-10">
              <div
                class="card-body"
                style="margin-left: 3vmin; margin-top: 1vmin"
              >
                <p class="title">
                  {{ post.fname_fld }} {{ post.mname_fld }}
                  {{ post.lname_fld }}
                </p>
                <p class="subtitle">
                  {{ post.program_fld }}
                  {{ post.date_created_TS_fld | date: "short" }}
                  BSIT | DATE
                </p>
              </div>
            </div>
          </div>
          <div class="card-content">
            <p>
              {{ post.content_fld }}
            </p>
          </div>
          <div class="image-content">
            <ng-container *ngIf="!post.img_fld"></ng-container>
            <ng-container *ngIf="post.img_fld">
              <img src="http://gordoncollegeccs.edu.ph:4230/uploads/{{ post.img_fld }}" />
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
