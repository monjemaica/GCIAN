<div class="container">
  <div class="row">
    <div class="col-12 col-md-13">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="registrationForm" class="mx-auto">
            <div class="form-group">
              <label for="email">Current Password</label>
              <div class="input-group">
                <!-- Change input type to be able to accept dynamic data -->
                <input
                  [type]="currentPassword ? 'text' : 'password'"
                  class="form-control"
                  formControlName="password"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      class="fa"
                      [ngClass]="{
                        'fa-eye-slash': !currentPassword,
                        'fa-eye': currentPassword
                      }"
                      (click)="togglecurrentPassword()"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="email">Password</label>
              <div class="input-group">
                <!-- Change input type to be able to accept dynamic data -->
                <input
                  [type]="fieldTextType ? 'text' : 'password'"
                  class="form-control"
                  formControlName="password"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      class="fa"
                      [ngClass]="{
                        'fa-eye-slash': !fieldTextType,
                        'fa-eye': fieldTextType
                      }"
                      (click)="toggleFieldTextType()"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="email">Repeat your password</label>
              <div class="input-group">
                <!-- Change input type to be able to accept dynamic data -->
                <input
                  [type]="repeatFieldTextType ? 'text' : 'password'"
                  class="form-control"
                  formControlName="confirmpassword"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      class="fa"
                      [ngClass]="{
                        'fa-eye-slash': !repeatFieldTextType,
                        'fa-eye': repeatFieldTextType
                      }"
                      (click)="toggleRepeatFieldTextType()"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div mat-card-actions class="actions">
              <div>
                <button
                  mat-dialog-close
                  mat-raised-button
                  class="btnCancel"
                  type="button"
                  data-dismiss="modal"
                >
                  Cancel
                </button>
              </div>
              <div>
                <button class="btn btn-block btnSave">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
